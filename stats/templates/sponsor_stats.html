{% extends 'c3_base.html' %}

{% block head_title %}Sponsor stats{% endblock %}
{% block panel %}
    <h1>Sponsor stats</h1>
    <small class="pull-right"><b>Last updated:</b> <span id="update_date"></span></small>
    <div class="row">
        <div class="col-md-12">
            <div id="timeseries">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>Status</h3>
            <div id="status_stats"></div>
            <p><b>Application count:</b> <span id="app_count"></span></p>
        </div>
        <div class="col-md-6">
            <h3>Attendance</h3>
            <div id="attendance_stats"></div>
        </div>
    </div>

    

    <div class="row">
        <div class="col-md-6">
            <h2>Dietary restrictions</h2>
            <div id="diet_stats"></div>
        </div>
        <div class="col-md-6">
            <h2>T-Shirts sizes</h2>
            <div id="tshirt_stats"></div>
        </div>
        <div class="col-md-12">
            <p><b>Confirmed extra diet requirements:</b><br> <span id="other_diet"></span></p>
        </div>
    </div>

{% endblock %}
{% block c3script %}
    <script>
        
        $.getJSON('{% url 'api_sponsor_stats' %}', function (data) {
          var bar_stats = ['tshirt', 'tshirt_confirmed', 'diet', 'diet_confirmed', 'attendance'];
          var donut_stats = ['status'];
          bar_stats.forEach(function (element) {
                  c3.generate({
                    bindto: '#'+element+'_stats',
                    data: {
                      json: data[element],
                      type: 'bar',
                      keys: {
                        x: element.includes('_') ? element.substr(0, element.lastIndexOf('_')): element,
                        value: ['applications']
                      },
                    },

                    axis: {
                      x: {
                        type: 'category'
                      }
                    }
                  });
          });
          donut_stats.forEach(element =>
                  c3.generate({
                    bindto: '#'+element+'_stats',
                    data: {
                    json: data[element],
                    type: 'donut'

                },
                donut: {
                    label: {
                        format: function (value, ratio, id) {
                            return value;
                        }
                    }
                }
           }));

         c3.generate({
              bindto: '#timeseries',
              data: {
                  json: data['timeseries'],
                  keys: {
                      x: 'date',
                      value: ['applications']
                  }
              },

              axis: {
                  x: {
                      type: 'timeseries',
                      tick: {
                          format: '%Y-%m-%d'
                      }
                  }
              }
            });
            $('#other_diet').html(data['other_diet']);
            $('#update_date').html(data['update_time']);
            $('#app_count').html(data['app_count']);
         });


    </script>
{% endblock %}
